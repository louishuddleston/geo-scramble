<div class="main-container">
  <main class="flex items-center flex-col">
    <app-top-nav></app-top-nav>
    <img
      *ngIf="currentGameData"
      src="{{ countryInfo[currentGameData.countryCode].mapImage }}"
      alt="map of {{ countryInfo[currentGameData.countryCode].countryName }}"
      class="map-image"
    />
    <div class="my-4 text-center">
      <h1 class="text-xl">Scrambled Landmark Name:</h1>
      <h1 class="text-5xl text-blue-300">
        {{ currentGameData?.scrambledLandmarkName }}
      </h1>
    </div>
    <app-guess-input
      (guessSubmitted)="onGuessSubmitted($event)"
    ></app-guess-input>
    <p>Guesses: {{ guesses.length }}/6</p>
    <app-guess-list
      [guesses]="guesses"
      [correctGuess]="currentGameData?.landmarkName || ''"
    ></app-guess-list>
    <h2 class="mt-10 mb-3">How to play</h2>
    <p class="text-center">
      You will be shown some scrambled text which represents the name of a
      famous landmark from the country outlined above.
    </p>
  </main>
</div>
